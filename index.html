<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLaventa Store</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- navbar header -->

    <header>
        <nav>
            <!-- navbar logo -->
            <div id="logo">
                <img src="images/minimalistic logo with a diamond in black and gold.png" alt="">           
                <h1>eLaventa</h1>
                <strong>
                    <p>Class, Artistry, Elegance</p>
                </strong>
            </div>


            <!-- navbar list -->
            <div class="navlinks">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="premium.html">Premium</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </div>


            <!-- navbar icons -->
            <div class="navicons">
                <i class="bi bi-search"></i>
                <i class="bi bi-person"></i>
                <i class="bi bi-cart"></i>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- 'shop now' image -->
         <section class="shop">
            <img src="images/yemi-wallington-Iys8Fitaq_Q-unsplash.jpg" alt="model">
            <button class="shop-btn">SHOP NOW</button>
         </section>

         <!-- product categories -->
          <section class="categories">
            <div class="gold">
                <img src="images/a gold ring with a black background.png" alt="Gold Ring">
                <button>Shop Now</button>
            </div>

            <div class="diamond">
                <img src="images/a gold ring with a black background and a diamond.png" alt="Diamond Ring">
                <button>Shop Now</button>
            </div>

            <div class="earrings">
                <img src="images/pearl earrings.png" alt="Pearl Earrings">
                <button>Shop Now</button>
            </div>
          </section>
    </div>


    <footer> 
        <p>&copy; 2024 eLaventa Jewellery</p> 
    </footer>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> -->

</body>
</html>
